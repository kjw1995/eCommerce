<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<th:block th:fragment="aside-right-login-form">

    <div class="aside aside_right overflow-hidden customer-forms" id="customerForms">
        <th:block th:if="${session != null}">
            <div class="customer-forms__wrapper d-flex position-relative">

                <div class="customer__login">
                    <div class="aside-header d-flex align-items-center">
                        <h3 class="text-uppercase fs-6 mb-0">김정우 님</h3>
                        <form class="aside-content aside-right-login-form">
                            <div class="customer-option mt-4 text-center">
                                <a href="#" class="btn-text js-show-register"
                                   id="aside-right-customer-logout-btn">로그아웃</a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </th:block>
        <th:block th:unless="${session != null}">
            <div class="customer-forms__wrapper d-flex position-relative">
                <div class="customer__login">
                    <div class="aside-header d-flex align-items-center">
                        <h3 class="text-uppercase fs-6 mb-0">로그인</h3>
                        <button class="btn-close-lg js-close-aside ms-auto"></button>
                    </div><!-- /.aside-header -->

                    <form class="aside-content aside-right-login-form">
                        <div class="form-floating mb-3">
                            <input name="text" type="text" class="form-control form-control_gray"
                                   id="aside-right-customer-login-id"
                                   placeholder="아이디입력">
                            <label for="aside-right-customer-login-id">아이디</label>
                        </div>

                        <div class="pb-3"></div>

                        <div class="form-label-fixed mb-3">
                            <input name="password" id="aside-right-customer-login-password"
                                   class="form-control form-control_gray"
                                   type="password" placeholder="********">
                            <label for="aside-right-customer-login-password" class="form-label">비밀번호</label>
                        </div>

                        <div class="d-flex align-items-center mb-3 pb-2">
                            <div class="form-check mb-0">
                                <input name="remember" class="form-check-input form-check-input_fill" type="checkbox"
                                       value=""
                                       id="flexCheckDefault">
                                <label class="form-check-label text-secondary" for="flexCheckDefault">아이디저장</label>
                            </div>
                            <a href="./reset_password.html" class="btn-text ms-auto">비밀번호찾기</a>
                        </div>

                        <button class="btn btn-primary w-100 text-uppercase" id="aside-right-customer-login-btn"
                                type="button">로그인
                        </button>

                        <div class="customer-option mt-4 text-center">
                            <span class="text-secondary">계정만들기</span>
                            <a href="/register" class="btn-text js-show-register">회원가입</a>
                        </div>
                    </form>
                </div><!-- /.customer__login -->

                <div class="customer__register">
                    <div class="aside-header d-flex align-items-center">
                        <h3 class="text-uppercase fs-6 mb-0">Create an account</h3>
                        <button class="btn-close-lg js-close-aside btn-close-aside ms-auto"></button>
                    </div><!-- /.aside-header -->

                    <form action="./login_register.html" method="POST" class="aside-content">
                        <div class="form-floating mb-4">
                            <input name="username" type="text" class="form-control form-control_gray"
                                   id="registerUserNameInput"
                                   placeholder="Username">
                            <label for="registerUserNameInput">Username</label>
                        </div>

                        <div class="pb-1"></div>

                        <div class="form-floating mb-4">
                            <input name="email" type="email" class="form-control form-control_gray"
                                   id="registerUserEmailInput"
                                   placeholder="user@company.com">
                            <label for="registerUserEmailInput">Email address *</label>
                        </div>

                        <div class="pb-1"></div>

                        <div class="form-label-fixed mb-4">
                            <label for="registerPasswordInput" class="form-label">Password *</label>
                            <input name="password" id="registerPasswordInput" class="form-control form-control_gray"
                                   type="password" placeholder="*******">
                        </div>

                        <p class="text-secondary mb-4">Your personal data will be used to support your experience
                            throughout
                            this website, to manage access to your account, and for other purposes described in our
                            privacy
                            policy.</p>

                        <button class="btn btn-primary w-100 text-uppercase" type="submit">Register</button>

                        <div class="customer-option mt-4 text-center">
                            <span class="text-secondary">Already have account?</span>
                            <a href="#" class="btn-text js-show-login">Login</a>
                        </div>
                    </form>
                </div><!-- /.customer__register -->
            </div><!-- /.customer-forms__wrapper -->
        </th:block>

    </div><!-- /.aside aside_right -->

</th:block>
</html>
